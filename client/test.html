<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>

<body>
    <div class="project-modal-container">
        <div class="project-modal-left">
            <!-- Modal Head -->
            <div class="modal-left-head">
                <div class="modal-project-navigation">
                    <div class="left-navigation"><img src="" alt=""></div>
                    <div class="right-navigation"><img src="" alt=""></div>
                </div>
                <div class="modal-project-tag">
                    Latest
                </div>
            </div>

            <div class="modal-left-section">
                <div class="modal-title">
                    Hello World
                </div>

                <div class="modal-description">
                    njdnjdwbjdbj
                </div>

                <div class="modal-technology-tag">
                    <button>Web</button>
                </div>

                <div class="modal-Time">
                    12/22/32
                </div>

                <div class="modal-project-image">
                    <img src="" alt="">
                </div>

                <div className="modal-projectEngagementContainer">
                    <div className="modal-project-love">
                        <img src="" alt="Love" />
                    </div>
                    <div className="modal-project-comment">
                        <img src="" alt="Comment" />
                    </div>
                    <div className="modal-favourite-details">
                        <img src="" alt="Favourite" />
                    </div>
                    <div className="modal-project-link">
                        <img src="" alt="Link" />
                    </div>
                </div>
            </div>
        </div>
        <div class="project-modal-right">
            <div class="modal-left-head">
                <div class="button-github-modal">
                    <button>Github Repository</button>
                </div>

                <div class="close-modal-button"><img src="" alt=""></div>
            </div>
            
            <div class="modal-right-section">
                <div class="modal-user-info">
                    <div class="modal-profile-image">
                        <img src="" alt="">
                    </div>
                    <div class="modal-profile-details">
                        <div class="modal-profile-name">
                            Anuj Verma
                        </div>
                        <div class="modal-profile-username">
                            
                        </div>
                    </div>
                        

                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
